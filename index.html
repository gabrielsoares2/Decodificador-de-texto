<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Decodificador de Texto</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header></header>
	<main class='apresentacao'>

		<h1 class='apresentacao-titulo'>Decodificador de Texto</h1>

		<section class='apresentacao-conteudo'>

			<textarea placeholder="Digite aqui" class='apresentacao-conteudo-textarea' id="entrada"></textarea>
			<textarea placeholder="Resultado" class='apresentacao-conteudo-textarea' id="saida"></textarea>

		</section>

		<section class='apresentacao-codificar'>
			
			<button onclick="codificar()" class="apresentacao-codificar-botao">Codificar</button>
			<button onclick="decodificar()" class="apresentacao-codificar-botao">Decodificar</button>
			<button onclick="copiar()" class="apresentacao-codificar-botao">Copiar resultado</button>

		</section>

	</main>
	<footer class="rodape">
		<p>Desenvolvido por Gabriel</p>
	</footer>

	<script src="script.js" defer></script>
</body>
</html>
